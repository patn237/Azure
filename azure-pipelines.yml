trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  backendrg: 'pnlabs-tfstate-rg'
  backendst: 'pnlabstfstatest'
  bkcontainer: 'tfstate'
  bkstkey: 'pnlabs.tfstate'

stages:
  - stage: tfvalidate
    jobs:
      - job: validate
        continueOnError: false
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'pnlabs_pipeline_serviceconnection'
              backendAzureRmResourceGroupName: '$(backendrg)'
              backendAzureRmStorageAccountName: '$(backendst)'
              backendAzureRmContainerName: '$(bkcontainer)'
              backendAzureRmKey: '$(bkstkey)'
          - task: TerraformTaskV4@4
            displayName: validate
            inputs:
              provider: 'azurerm'
              command: 'validate'
  - stage: tfdeploy
    condition: succeeded('tfvalidate')
    dependsOn: tfvalidate
    jobs:
      - job: apply
        steps:
          - task: TerraformInstaller@1
            displayName: tfinstall
            inputs:
              terraformVersion: 'latest'
          - task: TerraformTaskV4@4
            displayName: init
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'pnlabs_pipeline_serviceconnection'
              backendAzureRmResourceGroupName: '$(backendrg)'
              backendAzureRmStorageAccountName: '$(backendst)'
              backendAzureRmContainerName: '$(bkcontainer)'
              backendAzureRmKey: '$(bkstkey)'
          - task: TerraformTaskV4@4
            displayName: plan
            inputs:
              provider: 'azurerm'
              command: 'plan'
              environmentServiceNameAzureRM: 'pnlabs_pipeline_serviceconnection'
          - task: TerraformTaskV4@4
            displayName: apply
            inputs:
              provider: 'azurerm'
              command: 'apply'
              environmentServiceNameAzureRM: 'pnlabs_pipeline_serviceconnection'
